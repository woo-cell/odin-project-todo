<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">

    </div>
    <dialog class="add-cat-dialog">
        <form action="" method="">
            <label for="cat-title">New Category:
                <input type="text" id="cat-title" placeholder="ex: Work, Gym, ..." maxlength="50"  name="title" required>
            </label>
            <button id="add-cat-btn-dialog" type="submit" autofocus>Add Category</button>
        </form>
        <button id="close-add-cat-dialog" autofocus>Close</button>
    </dialog>
    <dialog class="add-task-dialog">
        <form action="" method="" id="add-task-form">
            <label for="task-title">Task Name:
                <input type="text" id="task-title" placeholder="ex: Complete Project Report" maxlength="50" required>
            </label>
            <label for="task-description">Task Description:
                <input type="text" id="task-description" placeholder="ex: Write and finalize the project report for submission..." maxlength="150">
            </label>
            <label for="task-due-date">Task Due Date:
                <input type="date" id="task-due-date" required>
            </label>
            <label for="task-priority">Task Due Date:
                <select name="priority" id="task-priority" form="add-task-form">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                  </select>
            </label>
            <button id="add-task-btn-dialog" type="submit" autofocus>Add Task</button>
        </form>
        <button id="close-add-task-dialog" autofocus>Close</button>
    </dialog>

    <dialog class="e-task-dialog">
        <form action="" method="" id="e-task-form">
            <label for="e-task-title">Task Name:
                <input type="text" id="e-task-title" maxlength="50" required>
            </label>
            <label for="e-task-description">Task Description:
                <input type="text" id="e-task-description" maxlength="150">
            </label>
            <label for="e-task-due-date">Task Due Date:
                <input type="date" id="e-task-due-date" required>
            </label>
            <label for="e-task-priority">Task Due Date:
                <select name="e-priority" id="e-task-priority" form="e-task-form">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                  </select>
            </label>
            <button id="e-add-task-btn-dialog" type="submit" autofocus>Edit Task</button>
        </form>
        <button id="e-close-add-task-dialog" autofocus>Close</button>
    </dialog>
    <script src="main.js" defer></script>
</body>
</html>
