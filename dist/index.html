<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">

    </div>
    <dialog class="add-cat-dialog">
        <form action="" method="">
            <label for="cat-title">New Category:
                <input type="text" id="cat-title" placeholder="ex: Work, Gym, ..." maxlength="50" required>
            </label>
            <button id="add-cat-btn-dialog" autofocus>Add Category</button>
        </form>
        <button id="close-add-cat-dialog" autofocus>Close</button>
    </dialog>
    <script src="main.js" defer></script>
</body>
</html>
